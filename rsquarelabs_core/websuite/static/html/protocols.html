<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/style.css">

    <title>RMV | RSQUARE LABS Automator </title>
</head>
<body>
% include('header.html')

<div class="container pageview">
    <div class="row">
        <div class="col-md-12">
            <h1>Protocols</h1>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Protocol ID</th>
                        <th>Protocol name</th>
                        <th>Author</th>
                        <!--<th>Protocol version</th>-->
                        <!--<th>Parent Protocol</th>-->
                        <!--<th>Master Protocol</th>-->
                        <!--<th>Protocol data</th>-->
                        <th>Protocol class</th>
                        <th>Protocol description</th>
                        <th>Date</th>

                        <!--<th>Actions</th>-->
                    </tr>
                </thead>
                <tbody>
                    %for protocol in protocol_list:
                            <tr>
                                <td><a href="/websuite/protocol/{{protocol[0]}}">{{protocol[0]}}</a></td>
                                <td>{{protocol[1]}}</td>
                                <td>{{protocol[2]}}</td>
                                <td>{{protocol[3]}}</td>
                                <td>{{protocol[4]}}</td>
                                <td>{{protocol[5]}}</td>
                                <td><a href="/websuite/automator.html?master_id={{protocol[0]}}" class=" btn btn-default">Fork</a>
                                    <!--<a href="/websuite/protocols.html?protocol_id={{protocol[0]}}" class="btn btn-danger" role="button">Delete</a>-->
                                    <!--<a href="/websuite/automator_run.html?protocol_id={{protocol[0]}}" class="btn btn-success" role="button">Execute</a>-->
                                </td>
                            </tr>
                    %end
                </tbody>
            </table>
        </div>
    </div>
</div>

% include('footer.html', now=now)
</body>
</html>
