<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <title>RMV | RSQUARE LABS Project Status </title>
</head>
<body>
% include('header.html')
<div class="container">
    %if project_config != None:
        <div class="row">

            <div class="col-md-6"><h1>Project Status  </h1></div>
            <div class="col-md-4 col-md-offset-2">

                   <div class="input-group">
                  <input type="text" value="{{project_user_email}}" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Notify Me!</button>
                  </span>
                </div>


            </div>

            </div>


        <hr>
        <div class="row">
            <div class="col-md-12">



                <h4>Project Config</h4>
                <pre>{{project_config}}</pre>

                <hr>
                <h4>Project Log</h4>
                <small>Last updated at : {{project_log_updated_time}}</small>
                <pre>{{project_log}}</pre>

            </div>
        </div>
    %else:
        <h2 class="text-center">No such Project Exists to my knowledge</h2>
    %end
</div>
</body>
</html>
