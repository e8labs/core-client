<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Browser | RSQUARE LABS</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
% include('header.html')
<div class="container">
    <!--% include('header.html')-->
    <div class="row">

        <div class="col-md-8">
            <h4><strong>Folder Name :</strong> {{ folder_name }}</h4>
            <p><strong>Folder Path : </strong> {{folder_path}}</p>
            <hr>
            <ol>
                 % for file in files_data:
                    % if file.endswith('.pdb') or file.endswith('.gro'):
                        <li><a href="/websuite/rmv.html?file={{file}}">{{file}}</a></li>
                    % else:
                        <li><a href="#">{{file}}</a></li>
                    % end
                 % end
            </ol>

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>

</body>
</html>
